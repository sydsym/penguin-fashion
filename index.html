<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-roboto {
        font-family: "Roboto", sans-serif;
      }
      .font-bebas {
        font-family: "Bebas Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <header class="bg-[#FFFBF0] pb-10">
      <nav
        class="flex flex-col md:flex-row justify-center md:justify-between items-center mx-2 md:mx-10 lg:mx-40 my-1 md:my-3 lg:my-6"
      >
        <img class="inline h-10" src="src/icons/logo.png" alt="logo" />
        <ul class="flex gap-x-12 md:gap-x-6 font-roboto">
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </nav>
      <!-- banner section  -->
      <section
        class="mx-2 md:mx-10 lg:mx-40 md:flex md:flex-row justify-center items-center"
      >
        <div class="w-full md:w-1/2 text-center md:text-left">
          <h1 class="uppercase text-6xl font-bebas mb-2">
            <span class="text-[#FABE4C]">Be the penguins</span>
            <br />
            <span class="text-[#363958]">of winter</span>
          </h1>
          <p class="font-roboto mb-2 mx-16 md:mx-auto">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
            cupiditate doloribus consequatur.
          </p>
          <button
            class="text-white rounded-lg bg-gradient-to-b from-[#A4BC46] to-[#85A019] p-5 uppercase"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="#ffffff"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z"
              />
            </svg>
            buy now
          </button>
        </div>
        <div class="w-full md:w-1/2 flex justify-center">
          <img src="src/images/model.png" alt="" class="block w-2/3" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
